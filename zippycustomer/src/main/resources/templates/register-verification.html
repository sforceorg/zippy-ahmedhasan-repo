<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default-layout.html}">
<head>
<meta charset="UTF-8">
<title>Registration Verification</title>
</head>
<th:block layout:fragment="bodyContent">
	<div class="contact-form spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-10">
					<div class="contact__form__title">
						<h5>Registration OTP Verification</h5>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-10">
					<div class="contact__form__title">
						<form method="post" th:action="@{/customer/verifyOtp}" th:object="${verifyOtpCodeForm}">
							<div class="row">
								<div class="col-lg-12 col-md-12">
									Dear&nbsp;<b th:text="*{fullName}"/>, your account has been created, sms contains otp code sent to your mobile no :<b th:text="*{maskedMobileNo}"/> and activation email to  <b th:text="*{maskedEmailAddress}"/>
									<p class="text-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Incorrect data</p>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-lg-6 col-md-6 justify-content-md-center">
									<input type="hidden" class="form-control" name="userAccountId" th:field="*{userAccountId}">
									<input type="text" class="form-control" name="otpCode" placeholder="Otp Code" th:field="*{otpCode}">
									<p class="text-danger" th:if="${#fields.hasErrors('otpCode')}" th:errors="*{otpCode}">Invalid OTP Code</p>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<button type="submit" class="site-btn">Verify</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
